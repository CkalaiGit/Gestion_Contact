<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr"
      th:fragment="page(content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Contact Manager'">Contact Manager</title>

    <!-- CSS global -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Votre CSS RGAA -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<a class="skip-link" href="#main">Aller au contenu principal</a>
<div th:replace="~{fragments/_header :: headerFrag}"></div>

<main id="main" class="container mt-4">
    <!-- on insère ici le contenu de page passé en paramètre -->
    <div th:replace="${content}">[page content]</div>
</main>

<div class="mt-5" th:replace="~{fragments/_footer :: footerFrag}"></div>

<!-- JS global -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr"
      th:replace="~{layout/main :: page(~{::section})}"
      th:with="pageTitle=${pageTitle}">
<head></head>
<body>
<section>
    <h1 class="h2" th:text="${pageTitle}">Mes contacts</h1>

    <form class="form-inline mb-3" method="get" th:action="@{/contacts}">
        <label class="sr-only" for="search">Rechercher</label>
        <input id="search" class="form-control mr-2" type="text" name="q"
               th:value="${param.q}" placeholder="Rechercher…">
        <button class="btn btn-primary" type="submit">Rechercher</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr><th>Nom</th><th>Email</th><th>Téléphone</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="c : ${contacts}">
            <td th:text="|${c.lastName} ${c.firstName}|">Nom</td>
            <td th:text="${c.email}">email</td>
            <td th:text="${c.phone}">phone</td>
            <td>
                <a class="btn btn-sm btn-secondary" th:href="@{|/contacts/${c.id}/edit|}">Éditer</a>
                <form th:action="@{|/contacts/${c.id}/delete|}" method="post" style="display:inline">
                    <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Supprimer ?')">Supprimer</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(contacts)}">
            <td colspan="4"><em>Aucun contact</em></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
